<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/43b783bc86.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Work+Sans:ital@0;1&display=swap" rel="stylesheet">    <title>ToDoapp</title>
    <title>signup</title>
</head>
<body>
    
    <div id="main_box_signup">
      
        <form id="sign_up_form" action="">
            <h1 id="label">SignUp</h1>
            <input id="User_name" type="text" placeholder="Please Enter Name" maxlength="15" required>
            <input id="User_email_id" type="email" placeholder="Email" maxlength="30" required>
            <input id="User_password" type="password" placeholder="Password" maxlength="30" minlength="6" required>
            <input id="User_confirm_password" type="password" placeholder="Confirm Password" maxlength="30" minlength="6" required>
            <button type="submit" name="" id="button_sign_up">SignUp</button>
            <a id="login_page" href="./login.html">Already a user ? please click here to loginIn</a>
        </form>
    </div>

</body>
<script src="./signup.js"></script>
</html>
